<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Learn Bootstrap!</title>
</head>
<body>
<h1>Learn Bootstrap! Forms2!</h1>
<div class="container" style="margin-top: 30px">
    <form action="" method="post" class="">
        <h2>User Login!</h2>
        <div class="form-group">
            <label for="txtUid" class="sr-only">Username</label>
            <input id="txtUid" type="text"  class="form-control" placeholder="Username!">
        </div>
        <div class="form-group">
            <label for="txtUpw" class="">Password</label><br>
            <input id="txtUpw" type="password"  class="form-control" placeholder="Password!">
        </div>
        <div class="custom-checkbox">
            <label><input type="checkbox">Remember Me!</label>
        </div>
        <button type="submit" class="btn btn-info">Login</button>
    </form>

<hr>
    <div class="container col-sm-offset-3" style="margin-top: 1px;">
        <form action="" method="post" class="">
            <h2>User Login!</h2>
            <div class="form-group">
                <label for="txtUid2" class="col-sm-3 control-label">Username</label>
                <div class="col-sm-9">
                <input id="txtUid2" type="text"  class="form-control" placeholder="Username!">
                </div>
            </div>
            <div class="form-group">
                <label for="txtUpw2" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                <input id="txtUpw2" type="password"  class="form-control" placeholder="Password!">
                </div>
            </div>
            <div class="custom-checkbox col-sm-offset-2 col-sm-3">
                <label><input type="checkbox">Remember Me!</label>
            </div>
            <div class="col-sm-offset-3 col-sm-3">
                <button type="submit" class="btn btn-info">Login</button>
            </div>
        </form>
    </div>

</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
