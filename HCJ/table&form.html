<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Learn Bootstrap!</title>
</head>
<body>
<div id="header" class="container" style="background-color: royalblue;color: white;">Header</div>
<div class="container">
    <h1>Learn Bootstrap!</h1>
    <div class="row">
        <div class="col-sm-3 col-xs-3" style="background-color: orange">Left Bar</div>
        <div class="col-sm-8 col-xs-6" style="background-color: white">
            <h1>Main Content</h1><br>

<!--For Forms!-->
            <div class="container">
                <form action="" method="post">
                    <h2>Input Form example!</h2>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email Address</label>
                        <input id="exampleInputEmail" type="email" class="form-control" placeholder="Please input an email address">
                    </div>
                    <div class="form-group alert-error">
                        <label for="exampleInputPassword" class="custom-control-label">Password</label>
                        <input id="exampleInputPassword" type="password" class="form-control" placeholder="Please password here!">
                    </div>
                    <div class="form-group alert-success">
                        <label for="exampleInputFile" class="custom-control-label">Personal Picture</label>
                        <input id="exampleInputFile" class="form-control" type="file" class="form-control">
                        <p class="help-block">Please upload your picture!</p>
                    </div>
                    <div class="custom-checkbox">
                        <label>
                            <input type="checkbox">Agree!
                        </label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-warning">Delete</button>
                        <button class="btn btn-success">Agree</button>
                    </div>
                </form>
            </div>
            <hr>



<!--For Tables!-->
                <div class="container">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <caption>My table!</caption>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Job</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>1</th>
                            <td class="alert-danger">AAA</td>
                            <td>10</td>
                            <td>aaa</td>
                        </tr>
                        <tr class="alert-success">
                            <th>2</th>
                            <td>BBB</td>
                            <td>20</td>
                            <td>bbb</td>
                        </tr>
                        <tr>
                            <th>3</th>
                            <td>CCC</td>
                            <td>30</td>
                            <td>ccc</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
        </div>
        <div class="col-sm-1 hidden-xs" style="background-color: #533f03; color: wheat">Right Bar</div>
    </div>
</div>
<div id="footer" class="container" style="background-color: gray;color: white;">Footer</div>



</body>
</html>
